<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Person' : 'Add Person' }}</h2>
    <button (click)="navigateToDetails()">Back to Details</button>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" [(ngModel)]="person.fullName" name="fullName" required>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" [(ngModel)]="person.phoneNumber" name="phoneNumber" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" [(ngModel)]="person.address" name="address" required>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" [(ngModel)]="person.city" name="city" required>
        </div>
  
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" [(ngModel)]="person.state" name="state" required>
        </div>
  
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input id="zipCode" [(ngModel)]="person.zipCode" name="zipCode" required>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <button type="button" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
