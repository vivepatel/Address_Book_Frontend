<div class="details-container">
    <h2>Person Details</h2>
    <button (click)="navigateToAddContact()">Add Contact</button>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons; let i = index">
          <td>{{ person.fullName }}</td>
          <td>{{ person.address }}</td>
          <td>{{ person.city }}</td>
          <td>{{ person.state }}</td>
          <td>{{ person.zipCode }}</td>
          <td>{{ person.phoneNumber }}</td>
          <td>
            <button class="icon-button" (click)="editPerson(i)">
              <i class="fas fa-pen"></i> <!-- Pen icon for Edit -->
            </button>
            <button class="icon-button" (click)="deletePerson(i)">
              <i class="fas fa-trash"></i> <!-- Dustbin icon for Delete -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
